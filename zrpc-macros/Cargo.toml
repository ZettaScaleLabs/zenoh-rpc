[package]
name = "zrpc-macros"
version = "0.5.0-alpha1"
repository = "https://github.com/eclipse-fog05/fog05"
homepage = "http://fog05.io"
authors = ["gabrik <gabriele.baldoni@gmail.com>"]
edition = "2018"
license = " EPL-2.0 OR Apache-2.0"
description = "fog05: The End-to-End Compute, Storage and Networking Virtualisation solution."
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
# To build with debug on macros: RUSTFLAGS="-Z macro-backtrace"

[dependencies]
Inflector = "=0.11"
async-std = { version = "=1.12.0", features = ["attributes"] }
base64 = "=0.13.0"
darling = "=0.14"
futures = "=0.3.24"
log = "=0.4"
proc-macro2 = "=1.0.46"
quote = "=1.0.21"
serde = { version = "=1.0.145", features = ["derive"] }
serde_derive = "=1.0.145"
syn = { version = "=1.0.101", features = ["full"] }
syn-serde = { version = "=0.2", features = ["json"] }
uhlc = "=0.5"
uuid = { version = "=1.1", features = ["serde", "v4"] }
zenoh = { version = "=0.6.0-beta.1", default-features = false }
zenoh-util = { version = "=0.6.0-beta.1" }
zrpc = { path = "../zrpc", default-features = false }

[dev-dependencies]
serde_json = "1"
env_logger = "=0.9.1"

[lib]
proc-macro = true
