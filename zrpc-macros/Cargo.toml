[package]
authors.workspace = true
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
name = "zrpc-macros"
readme.workspace = true
repository.workspace = true
version.workspace = true
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
# To build with debug on macros: RUSTFLAGS="-Z macro-backtrace"

[dependencies]
Inflector = "=0.11"
async-std = { version = "=1.12.0", features = ["attributes"] }
base64 = "0.21.0"
darling = "=0.14"
futures = "0.3"
log = "=0.4"
proc-macro2 = "1.0"
quote = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
syn = { version = "1.0", features = ["full", "visit-mut"] }
syn-serde = { version = "0.2", features = ["json"] }
zenoh = { version = "0.10.0-rc", default-features = false }
zenoh-util = { version = "0.10.0-rc" }
zrpc = { version = "0.8.0-alpha.1", path = "../zrpc" }

[dev-dependencies]
env_logger = "=0.10.0"
serde_json = "1"

[lib]
proc-macro = true
