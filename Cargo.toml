[workspace]

members = [
  "zenoh-typed",
  "zrpc",
  "zrpc-macros",
]

exclude = [
  "zrpc-perf",
]

[workspace.package]
version = "0.7.0-alpha.1"
authors = ["gabrik <gabriele.baldoni@gmail.com>"]
categories = ["network-programming"]
description = "Framework for decentralized and distributed microservices over Zenoh."
edition = "2021"
homepage = "https://github.com/ZettaScaleLabs/zenoh-rpc"
license = " EPL-2.0 OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/ZettaScaleLabs/zenoh-rpc"


[profile.release]
debug=false
lto="fat"
codegen-units=1
opt-level=3
panic="abort"


[workspace.dependencies]
zenoh =  { git = "https://github.com/eclipse-zenoh/zenoh", branch = "encoding_encoder", version = "0.11.0-dev",  default-features = false}
zenoh-util =  { git = "https://github.com/eclipse-zenoh/zenoh", branch = "encoding_encoder", version = "0.11.0-dev" }
zenoh-codec = { git = "https://github.com/eclipse-zenoh/zenoh", branch = "encoding_encoder", version = "0.11.0-dev" }
zenoh-core =  { git = "https://github.com/eclipse-zenoh/zenoh", branch = "encoding_encoder", version = "0.11.0-dev" }
zenoh-macros = { git = "https://github.com/eclipse-zenoh/zenoh", branch = "encoding_encoder", version = "0.11.0-dev" }
zenoh-protocol = { git = "https://github.com/eclipse-zenoh/zenoh", branch = "encoding_encoder", version = "0.11.0-dev" }
