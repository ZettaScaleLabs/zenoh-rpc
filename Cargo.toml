[workspace]

members = [
  "zenoh-typed",
  "zrpc",
  "zrpc-macros",
]

exclude = [
  "zrpc-perf",
]

[workspace.package]
version = "0.8.0-alpha.1"
authors = ["gabrik <gabriele.baldoni@gmail.com>"]
categories = ["network-programming"]
description = "Framework for decentralized and distributed microservices over Zenoh."
edition = "2021"
homepage = "https://github.com/ZettaScaleLabs/zenoh-rpc"
license = " EPL-2.0 OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/ZettaScaleLabs/zenoh-rpc"


[profile.release]
debug=false
lto="fat"
codegen-units=1
opt-level=3
panic="abort"


[workspace.dependencies]
async-std = { version = "1.12.0", features = ["attributes"] }
base64 = "0.21.0"
bincode = { version = "1.3.3" }
darling = "0.14"
clap = {version = "4.4.11", features = ["derive"]}
env_logger = "0.10.0"
flume = { version = "0.11" }
futures = "0.3.28"
Inflector = "0.11"
log = "0.4"
proc-macro2 = "1.0"
quote = "1.0"
serde = { version = "1.0.160", features = ["derive"] }
serde_cbor = { version = "0.11.2" }
serde_derive = "1.0.160"
serde_json = { version = "1.0.114" }
serde_yaml = { version = "0.9" }
syn = { version = "1.0", features = ["full", "visit-mut"] }
syn-serde = { version = "0.2", features = ["json"] }
thiserror = "1.0"
zenoh =  { git = "https://github.com/eclipse-zenoh/zenoh", branch = "protocol_attachment", version = "0.11.0-dev",  default-features = false}
zenoh-util =  { git = "https://github.com/eclipse-zenoh/zenoh", branch = "protocol_attachment", version = "0.11.0-dev" }
zenoh-codec = { git = "https://github.com/eclipse-zenoh/zenoh", branch = "protocol_attachment", version = "0.11.0-dev" }
zenoh-core =  { git = "https://github.com/eclipse-zenoh/zenoh", branch = "protocol_attachment", version = "0.11.0-dev" }
zenoh-macros = { git = "https://github.com/eclipse-zenoh/zenoh", branch = "protocol_attachment", version = "0.11.0-dev" }
zenoh-protocol = { git = "https://github.com/eclipse-zenoh/zenoh", branch = "protocol_attachment", version = "0.11.0-dev" }
